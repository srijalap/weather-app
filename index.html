<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Measurement Time')">Measurements</button>
    <button class="tablinks" onclick="openTab(event, 'Measurement Type')">Temperature</button>
    <button class="tablinks" onclick="openTab(event, 'Measured Value')">Wind Speed</button>
    
  </div>
  
  <!-- Tab content -->
  <div id="Measurement Time" class="tabcontent">
    <h1>Latest 30 measurements</h1>

    <table id="table1">
        <tr>
            <th>Row Number</th>
            <th>Measurement Time</th>
            <th>Measurement Type</th>
            <th>Measured Value</th>
        </tr>
    </table>
  </div>
  
  <div id="Measurement Type" class="tabcontent">
    <h1>Latest 20 temperature</h1>
    <table id="table2">
        <tr>
            <th>Row Number</th>
            <th>Measurement Time</th>
            <th>Measurement Type</th>
            <th>Measured Value</th>
        </tr>
    </table>
  </div>
  
  <div id="Measured Value" class="tabcontent">
    <h1>Latest 20 wind speeds</h1>
    <table id="table3">
        <tr>
            <th>Row Number</th>
            <th>Measurement Time</th>
            <th>Measurement Type</th>
            <th>Measured Value</th>
        </tr>
    </table>
  </div>
    
</body>
<script src="script.js"></script>
</html>
