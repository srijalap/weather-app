<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'measurements')">Measurements</button>
    <button class="tablinks" onclick="openTab(event, 'temperature')">Temperature</button>
    <button class="tablinks" onclick="openTab(event, 'windSpeed')">Wind Speed</button>
    <button class="tablinks" onclick="openTab(event, 'info')">Info</button>
    
  </div>
  
  <!-- Tab content -->
  <div id="measurements" class="tabcontent">
    <h1>Latest 30 measurements</h1>

    <table id="table1">
        <tr>
            <th>Row Number</th>
            <th>Measurement Date</th>
            <th>Measurement Time</th>
            <th>Measurement Type</th>
            <th>Measured Value</th>
        </tr>
    </table>
  </div>
  
  <div id="temperature" class="tabcontent">
    <h1>Latest 20 temperature</h1>
    <div class="dropdown">
        <label for="timeInterval">Choose time interval:</label>

        <select name="timeInterval" id="timeInterval" onchange="changeInterval()">
            <option value="now">Now</option>
            <option value="24hour">24 hours</option>
            <option value="48hour">48 hours</option>
            <option value="72hour">72 hours</option>
            <option value="1week">1 week</option>
        </select>
    </div>

    <table id="table2"></table>

    <h1>Bar chart for temperature</h1>
    <canvas id="tempChart"></canvas>
  </div>
  
  <div id="windSpeed" class="tabcontent">
    <h1>Latest 20 wind speeds</h1>
    <div class="dropdown">
        <label for="windTimeInterval">Choose time interval:</label>

        <select name="windTimeInterval" id="windTimeInterval" onchange="changeWindTimeInterval()">
            <option value="now">Now</option>
            <option value="24hour">24 hours</option>
            <option value="48hour">48 hours</option>
            <option value="72hour">72 hours</option>
            <option value="1week">1 week</option>
        </select>
    </div>
    
    <table id="table3"></table>

    <h1>Bar chart for Wind Speed</h1>
    <canvas id="windChart"></canvas>
  </div>

  <div id="info" class="tabcontent">
    <h1>My info</h1>
    <div class="byline">
        <p><b>Author:</b> Srijana Poudel</p>
        <p><b>Email:</b> srijana.poudel@tuni.fi</p>
        <p><b>Group:</b> 3006</p>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</html>
